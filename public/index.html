<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishWise - Your Intentional Wishlist</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/items.css" />
    <link rel="stylesheet" href="css/categories.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">WishWise</h1>
        <p class="header-subtitle">Organize, prioritize, and plan your future purchases</p>
      </div>
    </header>

    <main class="main-content">
      <div class="controls-section">
        <div class="filter-controls">
          <label for="statusFilter">Filter by Status:</label>
          <select id="statusFilter" class="filter-select">
            <option value="">All Statuses</option>
            <option value="considering">Considering</option>
            <option value="want">Want</option>
            <option value="bought">Bought</option>
            <option value="archived">Archived</option>
          </select>

          <label for="sortBy">Sort by:</label>
          <select id="sortBy" class="filter-select">
            <option value="priority">Priority</option>
            <option value="title">Title</option>
          </select>

          <label for="sortOrder">Order:</label>
          <select id="sortOrder" class="filter-select">
            <option value="desc">High to Low</option>
            <option value="asc">Low to High</option>
          </select>

          <button type="button" id="addItemBtn" class="button button-primary">
            Add Item
          </button>
        </div>
      </div>

      <div class="content-grid">
        <section class="items-section">
          <div class="section-header">
            <h2>Wishlist Items</h2>
            <p class="item-count" id="itemCount">0 items</p>
          </div>
          <div id="itemsContainer" class="items-container"></div>
        </section>

        <aside class="categories-section">
          <div class="section-header">
            <h2>Categories</h2>
            <button type="button" id="addCategoryBtn" class="button button-secondary">
              Add Category
            </button>
          </div>
          <div id="categoriesContainer" class="categories-container"></div>
        </aside>
      </div>
    </main>

    <div id="itemModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="itemModalTitle">Add Wishlist Item</h2>
          <button type="button" class="modal-close" id="closeItemModal">&times;</button>
        </div>
        <form id="itemForm" class="form">
          <div class="form-group">
            <label for="itemTitle">Title *</label>
            <input type="text" id="itemTitle" name="title" required />
          </div>

          <div class="form-group">
            <label for="itemLink">Link (optional)</label>
            <input type="url" id="itemLink" name="link" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="itemPrice">Price (optional)</label>
              <input type="number" id="itemPrice" name="price" step="0.01" min="0" />
            </div>

            <div class="form-group">
              <label for="itemPriority">Priority *</label>
              <select id="itemPriority" name="priority" required>
                <option value="5">5 - Highest</option>
                <option value="4">4 - High</option>
                <option value="3" selected>3 - Medium</option>
                <option value="2">2 - Low</option>
                <option value="1">1 - Lowest</option>
              </select>
            </div>

            <div class="form-group">
              <label for="itemStatus">Status *</label>
              <select id="itemStatus" name="status" required>
                <option value="considering" selected>Considering</option>
                <option value="want">Want</option>
                <option value="bought">Bought</option>
                <option value="archived">Archived</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="itemCategory">Category (optional)</label>
            <select id="itemCategory" name="categoryId">
              <option value="">Uncategorized</option>
            </select>
          </div>

          <div class="form-group">
            <label for="itemNotes">Notes (optional)</label>
            <textarea id="itemNotes" name="notes" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="button button-secondary" id="cancelItemBtn">
              Cancel
            </button>
            <button type="submit" class="button button-primary">Save Item</button>
          </div>
        </form>
      </div>
    </div>

    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="categoryModalTitle">Add Category</h2>
          <button type="button" class="modal-close" id="closeCategoryModal">&times;</button>
        </div>
        <form id="categoryForm" class="form">
          <div class="form-group">
            <label for="categoryName">Category Name *</label>
            <input type="text" id="categoryName" name="name" required />
          </div>

          <div class="form-group">
            <label for="categoryDescription">Description (optional)</label>
            <textarea id="categoryDescription" name="description" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="button button-secondary" id="cancelCategoryBtn">
              Cancel
            </button>
            <button type="submit" class="button button-primary">Save Category</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      window.API_BASE_URL = '/api';
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
